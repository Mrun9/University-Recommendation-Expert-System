<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <form id="chatForm">
            <div class="chat-box">
                <!-- Bot Greeting (Intro) -->
                <div class="chat-bubble bot" id="botMessage1">
                    Hello! I'm here to help you find the best universities for your Master's. Let's start!
                </div>

                <!-- First Question: GRE -->
                <div class="chat-bubble user" id="userQuestionGRE" style="display:none;">
                    <label for="gre">What is your GRE score?</label>
                    <input type="number" id="gre" name="gre" min="0" max="340" required placeholder="Enter your GRE score">
                    <small>Min: 0, Max: 340</small>
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Second Question: CGPA -->
                <div class="chat-bubble user" id="userQuestionCGPA" style="display:none;">
                    <label for="cgpa">What is your CGPA?</label>
                    <input type="number" step="0.01" id="cgpa" name="cgpa" min="0" max="10" required placeholder="Enter your CGPA">
                    <small>Min: 0, Max: 10</small>
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Third Question: TOEFL -->
                <div class="chat-bubble user" id="userQuestionTOEFL" style="display:none;">
                    <label for="toefl">What is your TOEFL score?</label>
                    <input type="number" id="toefl" name="toefl" min="0" max="120" required placeholder="Enter your TOEFL score">
                    <small>Min:0, Max: 120</small>
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Fourth Question: Current Major -->
                <div class="chat-bubble user" id="userQuestionMajor" style="display:none;">
                    <label for="undergrad_major">What is your current major in undergrad?</label>
                    <input type="text" id="undergrad_major" name="undergrad_major" required placeholder="Enter your current major">
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Fifth Question: Desired Major -->
                <div class="chat-bubble user" id="userQuestionMastersMajor" style="display:none;">
                    <label for="masters_major">What major do you want to pursue for your master's degree?</label>
                    <input type="text" id="masters_major" name="masters_major" required placeholder="Enter the major you want to pursue for your master's">
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Sixth Question: Research Work -->
                <div class="chat-bubble user" id="userQuestionResearch" style="display:none;">
                    <label for="research_done">Have you done any research or published research papers?</label>
                    <select id="research_done" name="research_done" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Seventh Question: Work Experience -->
                <div class="chat-bubble user" id="userQuestionWorkExperience" style="display:none;">
                    <label for="work_experience">Do you have any work experience ?</label>
                    <select id="work_experience" name="work_experience" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <button type="button" class="next-btn" onclick="showNextQuestion()">Next</button>
                </div>

                <!-- Submit Button (Initially Hidden) -->
                <div class="chat-bubble user" id="submitButton" style="display:none;">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>

                 <!-- Add this chat bubble (initially hidden) -->
<div class="chat-bubble bot" id="recommendationsBubble" style="display:none;">
    
    
    <div id="safeUniversities">

        <ul></ul>
    </div>
    
    <div id="targetUniversities">
       
        <ul></ul>
    </div>
    
    <div id="ambitiousUniversities">
       
        <ul></ul>
    </div>
</div>
            </div>

        </form>
       
    </div>


    <script src="script.js"></script>
</body>
</html>
